
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrayash Barnwal | Founder & Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          obsidian: '#050505',
          mint: '#00FF9C',
          violet: '#8B5CF6',
          gold: '#D4AF37',
          paper: '#F5F5F7',
        },
        animation: {
          'scan': 'scan 2s linear infinite',
        },
        keyframes: {
          scan: {
            '0%': { transform: 'translateY(-100%)' },
            '100%': { transform: 'translateY(400%)' },
          }
        }
      }
    }
  }
</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --obsidian: #050505;
        --mint: #00FF9C;
        --violet: #8B5CF6;
        --gold: #D4AF37;
        --paper: #F5F5F7;
      }
      body {
        background-color: var(--obsidian);
        color: var(--paper);
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
        cursor: crosshair;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .grainy-overlay {
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .spotlight {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: radial-gradient(600px circle at var(--x) var(--y), rgba(139, 92, 246, 0.1), transparent 40%);
        z-index: 10;
      }
      .grid-lines {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at var(--x) var(--y), black, transparent 80%);
        pointer-events: none;
        z-index: 1;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--obsidian); }
      ::-webkit-scrollbar-thumb { background: var(--gold); }
      
      .brutalist-border { border: 2px solid var(--paper); }
      .brutalist-shadow-mint { box-shadow: 6px 6px 0px 0px var(--mint); }
      .brutalist-shadow-violet { box-shadow: 6px 6px 0px 0px var(--violet); }
      .brutalist-shadow-gold { box-shadow: 6px 6px 0px 0px var(--gold); }
      
      .typewriter {
        overflow: hidden;
        border-right: .15em solid var(--mint);
        white-space: nowrap;
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
      }
      @keyframes typing { from { width: 0 } to { width: 100% } }
      @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--mint); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="grainy-overlay"></div>
    <div class="grid-lines" id="grid"></div>
    <div class="spotlight" id="spotlight"></div>
    <script>
      window.addEventListener('mousemove', e => {
        document.documentElement.style.setProperty('--x', e.clientX + 'px');
        document.documentElement.style.setProperty('--y', e.clientY + 'px');
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
